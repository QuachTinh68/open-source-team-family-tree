<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Main Head -->
<head th:replace="fragments :: page_head('Trang chủ', 'none')"></head>

<body class="nk-body bg-white npc-default has-aside ">
	<div class="nk-app-root">
		<!-- main @s -->
		<div class="nk-main ">
			<!-- wrap @s -->
			<div class="nk-wrap ">
				<div th:replace="common/headerLD :: headerLD"></div>
				<!-- main header @e -->
				<!-- content @s -->
				<div class="nk-content">
					<div class="container wide-xl pt-4">
						<div class="nk-content-inner">
							<div class="nk-content-body">
								<div class="nk-content-wrap">
									<div class="nk-block-head nk-block-head-sm">
										<div class="nk-block-between">
											<div class="nk-block-head-content">
												<h3 class="nk-block-title page-title">Liên hệ</h3>
											</div>
											<!-- .nk-block-head-content -->
										</div>
										<!-- .nk-block-between -->
									</div>
									<!-- .nk-block-head -->
									<div class="nk-block">
										<div class="row g-gs">
											<div class="col-lg-5 col-xxl-5 col-sm-12">
												<div class="card card-bordered">
													<ul class="data-list is-compact">
														<li class="data-item">
															<div class="data-col">
																<div class="data-label">Điện thoại</div>
																<div class="data-value">[[${TEL}]]</div>
															</div>
														</li>
														<li class="data-item">
															<div class="data-col">
																<div class="data-label">Di động</div>
																<div class="data-value">[[${PHONE}]]</div>
															</div>
														</li>
														<li class="data-item">
															<div class="data-col">
																<div class="data-label">Email</div>
																<div class="data-value">[[${EMAIL_COMPANY}]]</div>
															</div>
														</li>
														<li class="data-item">
															<div class="data-col">
																<div class="data-label">Mã số thuế</div>
																<div class="data-value">[[${TAXNO}]]</div>
															</div>
														</li>
														<li class="data-item">
															<div class="data-col">
																<div class="data-label">Chứng nhận BCT</div>
																<div class="data-value">
																	<span
																		class="badge badge-dim badge-sm bg-outline-success">Xác
																		thực</span>
																</div>
															</div>
														</li>
														<li class="data-item">
															<div class="data-col">
																<div class="data-label">Địa chỉ</div>
																<div class="data-value">[[${ADDRESS_COMPANY}]]</div>
															</div>
														</li>
													</ul>
												</div>
											</div>
											<div class="col-lg-7 col-xxl-7 col-sm-12">
												<div class="card card-bordered w-100">
													<div class="google-map"></div>
												</div>
											</div>
										</div>
										<!-- .row -->
									</div>
									<!-- .nk-block -->
								</div>
								<!-- footer @s -->
								<!-- footer @e -->
							</div>
						</div>
					</div>
				</div>
				<!-- content @e -->
			</div>
			<!-- wrap @e -->
		</div>
		<!-- main @e -->
		<footer th:replace="common/footerLD :: footerLD"></footer>
	</div>
	<!-- JavaScript -->
	<script th:src="@{/js/bundle.js?ver=3.2.0}"></script>
	<script th:src="@{/js/scripts.js?ver=3.2.0}"></script>

	<script>
		var address = "[[${MAP_ADDR}]]";
		var key = "[[${MAP_KEY}]]";
		var mapUrl = "https://www.google.com/maps/embed/v1/place?key=" + key + "&q=" + encodeURIComponent(address) + "&language=vi";

		var mapDiv = document.querySelector('.google-map');
		var iframe = document.createElement('iframe');
		iframe.src = mapUrl;
		iframe.width = '100%';
		iframe.height = '100%';
		iframe.frameborder = '0';
		iframe.style.border = '0';
		mapDiv.appendChild(iframe);
	</script>

</body>

</html>
