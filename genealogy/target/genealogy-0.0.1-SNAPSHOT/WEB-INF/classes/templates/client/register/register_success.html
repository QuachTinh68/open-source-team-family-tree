<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Main Head -->
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body">
                        <div class="brand-logo pb-5">
                            <a th:href="@{/}" class="logo-link">
                                <img class="logo-light logo-img logo-img-lg" th:src="@{/} + @{${SITE_LOGO}}" alt="logo">
                                <img class="logo-dark logo-img logo-img-lg" th:src="@{/} + @{${SITE_LOGO}}" alt="logo-dark">
                            </a>
                        </div>
                        <div class="nk-block-head">
                            <div class="nk-block-head-content">
                                <h4 class="nk-block-title">Đăng kí thành công!</h4>
                                <div class="nk-block-des text-success">
                                    <p>Để kích hoạt tài khoản</p>
                                    <p>Vui lòng kiểm tra Hộp thư trong Email đăng kí của bạn hoặc thư rác! Xin cảm ơn!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
</body>

</html>
