	<script type="text/javascript">
		
		moduleURL = "[[@{/user/1010}]]";
		contextPath = "[[@{/}]]";
		MAX_FILE_SIZE = 5000000; //5MB
		defaultImageThumbnailSrc = "[[@{/images/default-image.jpg}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";
		var flag=false;
		
		function fetchDataById(id, callback) {
			var url = contextPath + "api/1010/" + id.toString();
			$.ajax({
				type : "Get",
				url : url,
				dataType : 'json',
				beforeSend : function(xhr) {
					xhr.setRequestHeader(csrfHeaderName, csrfValue);
				},
				success : function(response) {
					callback(response);
				},
				error : function(xhr, status, error) {
					Swal.fire({
						icon : 'error',
						title : xhr.responseText
					});
				}
			});
		}
		
		
		function loaddata() {

			var dataTableOptions = {
				responsive : {
					details : false
				},

				buttons : [ {
					extend : 'print',
					exportOptions : {
						columns : ':visible:not(:lt(1))'
					}
				}, {
					extend : 'excel',
					exportOptions : {
						columns : ':visible:not(:lt(1))'
					}
				}, {
					extend : 'colvis',
					exportOptions : {
						columns : ':visible:not(:lt(1))'
					}
				}, ],
				fixedColumns : {
					leftColumns : 2
				}
			};
			var mergedOptions = Object.assign({}, mergedOptions, dataTableOptions);

			var arr = [ { title : "Tác vụ", field : null, delEdit : true, className : "text-center", name : "id" },
						{ title : "Họ Tên", field : "name" , url:"/pathInfo/", id:"id"},
						{ title : "SĐT", field : "phone" },
						{ title : "CMND/CCCD", field : "identity" },
						{ title : "Email", field : "email" },
						{ title : "G.tính", field : "gender" , gender:true},
						{ title : "N.Sinh", field : "birthDay" },
						{ title : "Thế hệ", field : "generation" },
						{ title : "Chức vụ", field : "roleName" }, 
						{ title : "T.gian tạo", field : "updatedTime" },
						{ title : "Cập nhật", field : "createdTime" }, 
						{ title : "Người c.nhật", field : "workUser" }, 
					];
			var arrURL = { 	api : "/api/1010/list", urlDel : "/user/1010/delete/" };
			var conditon = { fromDate : $("#fromDate").val() ,
							 toDate : $("#toDate").val()
							}
			
			npl.gird.create('.datatable-init-export', arrURL, conditon, arr, mergedOptions);
		}
		
		function disabledControl(disabled){
			$("#userName").prop("readonly", disabled);
			$("#passwd").prop("readonly", disabled);
			$("#email").prop("readonly", disabled);
			$("#birtDay").prop("readonly", disabled);
			$("#adress").prop("readonly", disabled);
			$("#phone").prop("readonly", disabled);
			$("#identity").prop("readonly", disabled);
			$('#roles').prop('disabled', disabled);
			$("#enable").prop( "disabled", disabled );
			if(disabled){
				$("#myfileupload").hide();
			}else{
				$("#myfileupload").show();
			}
		}
		
		function openNewModal(){
			disabledControl(false);
			document.getElementById("formUser").reset();
			$("#brandId").val('');
			$("#listCateIds").val(null).trigger("change");
			$("#thumbnail").attr("src", "/images/default-image.jpg");
			$("#newModal").modal("show");
		}

		function openEditModal(id) {
			disabledControl(false);
			$(".title").text("Chỉnh sửa User");
			$("#userId").val(id)
			fetchDataById(id, function(data) {
				$("#userName").val(data.userName);
				$("#thumbnail").attr({ "src": data.filePath?contextPath+data.filePath:'/images/default-image.jpg'});
				$("#email").val(data.email);
				$("#birthDay").datepicker("setDate", new Date(data.birthDay));
				$("#adress").val(data.adress);
				$("#phone").val(data.phone);
				$("#identity").val(data.identity);
				$("#enable").prop("checked", data.enabled);

				$("#newModal").modal("show");
			});
		}

		function openInfoModal(id) {
			disabledControl(true);
			$(".title").text("Chi tiết thông báo");
			$("#userId").val(id)
			fetchDataById(id, function(data) {
				$("#userName").val(data.userName);
				$("#thumbnail").attr({ "src": data.filePath});
				$("#email").val(data.email);
				$("#birthDay").datepicker("setDate", new Date(data.birthDay));
				$("#adress").val(data.adress);
				$("#phone").val(data.phone);
				$("#identity").val(data.identity);
				$("#enable").prop("checked", data.enabled);

				//$("#birthDay").datepicker("destroy");

				$("#newModal").modal("show");
			});
		}

		function readURL(input) {
			var file = input.files[0];
			var reader = new FileReader();
			reader.onload = function (e) {
				$('#thumbnail').attr('src', e.target.result);
			}
			reader.readAsDataURL(file);
		}
		
		function afterSaveForm() {
			$('#myDataTable').DataTable().destroy();
			$('#newModal').on('hidden.bs.modal', function() {
			});
			loaddata();
		}

		$(document).ready(function() {
			$(".date").datepicker({
				format : 'dd-mm-yyyy'
			});
			
			$('#imgupload').change(function() {
				readURL(this);
			});
			$(document).on('change', '.popClass', function() {
				if(!flag){
					flag=true;
					Promise.resolve().then(function() {
						afterSaveForm();
						flag = false;
					});
				}
			});

			loaddata();

			$(document).on("click", ".link-delete", function(e) {
				e.preventDefault();
				var entityName = $(this).attr("data-entityName");
				showDeleteConfirm($(this), entityName, moduleURL);

			});
		});
	</script>
