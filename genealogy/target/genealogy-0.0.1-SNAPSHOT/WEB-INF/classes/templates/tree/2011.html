<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Main Head -->
<head th:replace="fragments :: page_head(*{pageTitle}, 'none')"></head>
<!-- End Head -->

<body class="nk-body bg-lighter npc-general has-sidebar ">
	<div class="nk-app-root">
		<!-- main @s -->
		<div class="nk-main ">
			<!-- sidebar @s -->
			<div th:replace="common/header :: menu"></div>
			<!-- sidebar @e -->
			<!-- wrap @s -->
			<div class="nk-wrap ">
				<!-- main header @s -->
				<div th:replace="common/header :: header-top"></div>
				<!-- main header @e -->
				<!-- content @s -->
				<div class="nk-content ">
					<div class="container-fluid">
						<div class="nk-content-inner">
							<div class="nk-content-body">
								<div class="components-preview wide-md mx-auto">
									<div class="nk-block nk-block-lg">
										<div class="nk-block-head">
											<div class="nk-block-head-content">
												<h4 class="title nk-block-title" th:text="*{pageTitle}"></h4>
											</div>
										</div>
										<div class="card card-bordered card-preview">
											<div class="card-inner">
												<div class="card-inner">
													<div class="card-head">
														<h5 class="card-title">Thông tin cơ bản</h5>
													</div>
													<form th:action="@{/admin/2010/save}" method="post"
														enctype="multipart/form-data" th:object="${tree}">
														<input type="hidden" th:field="*{id}" />
														<div class="row g-4">
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label" for="name">Họ Tên</label>
																	<div class="form-control-wrap">
																		<input type="text" class="form-control" th:field="*{name}" required>
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label" for="email">Email</label>
																	<div class="form-control-wrap">
																		<input type="email" class="form-control" th:field="*{email}" >
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label" for="phone">Số điện thoại</label>
																	<div class="form-control-wrap">
																		<input type="text" class="form-control" th:field="*{phone}" >
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label" for="placeBirth">Nơi sinh</label>
																	<div class="form-control-wrap">
																		<input type="text" class="form-control" th:field="*{placeBirth}" >
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label" for="placeDie">Nơi an nghỉ</label>
																	<div class="form-control-wrap">
																		<input type="text" class="form-control" th:field="*{placeDie}" >
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label">Ngày sinh</label>
																	<div class="form-control-wrap">
																		<div class="form-icon form-icon-left">
																			<em class="icon ni ni-calendar"></em>
																		</div>
																		<input type="text" class="form-control date-picker"
																			th:field="*{birthDay}">
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="form-label">Ngày mất</label>
																	<div class="form-control-wrap">
																		<div class="form-icon form-icon-left">
																			<em class="icon ni ni-calendar"></em>
																		</div>
																		<input type="text" class="form-control date-picker"
																			th:field="*{dieDay}">
																	</div>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="col-md-12">
																	<div id="myfileupload">
																		<img id="thumbnail" alt="ảnh đại diện" class="img-fluid" width="200px"
																			th:src="@{${tree.photosImagePath}}"> 
																		<label for="fileImage" class="custom-file-upload btn btn-primary">Chọn ảnh</label> 
																		<input type="file" id="fileImage" name="fileImage" onchange="checkFileSize(this)"
																			th:required="${tree.photosImagePath == null}" accept="image/png , image/jpeg" /> 
																		<input type="hidden" th:field="*{fileName}" />
																	</div>
																</div>
															</div>
															<div class="col-lg-12">
																<div class="form-group">
																	<label class="form-label" for="story">Tiểu sử</label>
																	<div class="form-control-wrap">
																		<textarea class="form-control"
																		th:field="*{story}" rows="5"></textarea>
																	</div>
																</div>
															</div>
															<div class="col-lg-12 row">
																<div class="col-4">
																	<div class="form-group">
																		<label class="form-label">Giới tính</label>
																		<div class="form-control-wrap">
																			<select class="form-select js-select2"
																				th:field="*{gender}">
																				<option value="M" th:selected="(${gender} == M)">Nam</option>
																				<option value="F" th:selected="(${gender} == F)">Nữ</option>
																			</select>
																		</div>
																	</div>
																</div>
															</div>
															<div class="col-12">
																<div class="form-group">
																	<button type="submit" class="btn btn-lg btn-primary">Lưu</button>
																</div>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
										<!-- .card-preview -->
									</div>
									<!-- .nk-block -->
								</div>
								<!-- .components-preview -->
							</div>
						</div>
					</div>
				</div>
				<!-- content @e -->
			</div>
			<!-- wrap @e -->
			
		</div>
		<!-- main @e -->
	</div>
	<!-- app-root @e -->
	<!-- JavaScript -->
	<script th:src="@{/js/bundle.js?ver=3.2.0}"></script>
	<script th:src="@{/js/scripts.js?ver=3.2.0}"></script>
	<script th:src="@{/js/commom-form.js}"></script>
	
	<script th:src="@{/js/libs/editors/summernote.js}"></script>
	
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
		moduleURL = "[[@{/admin/4020}]]";
		
		MAX_FILE_SIZE = 10485760;
		defaultImageThumbnailSrc = "[[@{/images/default-image.jpg}]]";
		
		$('#story').summernote({
			  minHeight: 150,
			});
		
		$(".date").datepicker({
			format : 'dd-mm-yyyy'
		});
		
	</script>


</body>

</html>
