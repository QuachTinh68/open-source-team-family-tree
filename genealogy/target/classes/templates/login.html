<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content">
                    <div class="nk-split nk-split-lg" style="display: flex; justify-content: center; align-items: center;">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container" style="margin-top: 5%;">
                            <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                                <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em class="icon ni ni-info"></em></a>
                            </div>
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title">ĐĂNG NHẬP</h5>
                                        <div class="nk-block-des">
                                            <p>Hệ thống quản lý website.</p>
                                        </div>
                                    </div>
                                </div><!-- .nk-block-head -->
                                <form th:action="@{/login}" method="POST" class="form-validate is-alter" autocomplete="off">
									<div th:if="${param.error}">
										<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>

									</div>
									<div th:if="${param.logout}">
										<p class="text-warning">Bạn đã đăng xuất thành công!</p>

									</div>
									<div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="email-address">Tên đăng nhập</label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input autocomplete="off" type="text" name="username" id ="username" class="form-control form-control-lg" required placeholder="Nhập tài khoản">
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="password">Mật khẩu</label>
                                            <a class="link link-primary link-sm" tabindex="-1" th:href="@{/api/forgot_password}">Quên mật khẩu?</a>
                                        </div>
                                        <div class="form-control-wrap">
                                            <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input autocomplete="new-password" type="password" name="password" id ="password" class="form-control form-control-lg" required placeholder="Enter your passcode">
                                        </div>
                                    </div><!-- .form-group -->
									<div class="custom-control custom-switch">
										<input type="checkbox" class="custom-control-input" name="remember-me"
											id="customSwitch1"> <label
											class="custom-control-label" for="customSwitch1">Nhớ tôi</label>
									</div>
									<div class="form-group pt-2">
                                        <button class="btn btn-lg btn-primary btn-block">Đăng nhập</button>
                                    </div>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                </form><!-- form -->
                            <div class="form-note-s2 pt-1">Bạn chưa có tài khoản? <a th:href="@{/api/register}"><strong>Đăng kí</strong></a> </div>
                            </div><!-- .nk-block -->
                            <div class="nk-block nk-auth-footer">
                                <div class="mt-3">
                                    <p>&copy; 2023 by Nguyễn Văn Nghĩa. All Rights Reserved.</p>
                                </div>
                            </div><!-- .nk-block -->
                        </div><!-- .nk-split-content -->
                    </div><!-- .nk-split -->
                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script th:src="@{/js/bundle.js?ver=3.2.0}"></script>
    <script th:src="@{/js/scripts.js?ver=3.2.0}"></script>
    <!-- select region modal -->

</html>
