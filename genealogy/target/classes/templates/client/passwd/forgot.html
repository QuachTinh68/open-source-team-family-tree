<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<!-- Main Head -->
<head th:replace="fragments :: client_head(${pageTitle}, 'none')"></head>
<body>
	<div id="wrapper">
		<!-- page preloader begin -->
		<div id="de-loader"></div>
		<!-- page preloader close -->
		<!-- header begin -->
		<header th:replace="common/headerLD :: headerLD"></header>
		<!-- header close -->
		<!-- content begin -->
		<div class="no-bottom no-top" id="content">
			<div id="top"></div>
			<!-- section begin -->
			<section id="subheader" class="jarallax">
				<img src="/client/images/background/subheader.jpg"
					class="jarallax-img" alt="">
				<div class="center-y relative text-center">
					<div class="container">
						<div class="row">
							<div class="col-md-12 text-center">
								<h1>Quên mật khẩu</h1>
							</div>
							<div class="clearfix">Nhập Email đã đăng kí tài khoản của bạn</div>
						</div>
					</div>
				</div>
			</section>
			<!-- section close -->
			<section aria-label="section">
				<div class="container">
					<div class="row g-custom-x">
						<div class="card card-bordered"
							style="display: flex; justify-content: center; align-items: center; padding: 80px 0">
							<div class="card-inner card-inner-lg" style="width: 50%">
								<form th:action="@{/api/forgot_password}" method="post">
									<div th:if="${error != null}">
										<p class="text-danger">[[${error}]]</p>
									</div>
									<div th:if="${message != null}">
										<p class="text-warning">[[${message}]]</p>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label class="form-label" for="default-01">Email</label>
										</div>
										<div class="form-control-wrap">
											<input type="email" name="email"
												class="form-control form-control-lg" id="default-01"
												required="required" autofocus="autofocus"
												placeholder="Email của bạn...">
										</div>
									</div>
									<div class="form-group">
										<button class="btn btn-lg btn-primary btn-block" type="submit">Gửi
											yêu cầu</button>
									</div>
								</form>
								<div class="form-note-s2 text-center pt-4">
									Bạn đã có tài khoản <a th:href="@{/login}"><strong>Đăng nhập</strong></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- content close -->
		<a href="#" id="back-to-top"></a>
		<!-- footer begin -->
		<footer th:replace="common/footerLD :: footerLD"></footer>
		<!-- footer close -->

	</div>
	<!-- JavaScript -->
	<script th:src="@{/client/js/plugins.js}"></script>
	<script th:src="@{/client/js/designesia.js}"></script>
</body>

</html>
