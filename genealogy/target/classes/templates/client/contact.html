<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Main Head -->
<head th:replace="fragments :: client_head(${pageTitle}, 'none')"></head>

<body>
	<div id="wrapper">
        
        <!-- page preloader begin -->
        <div id="de-loader"></div>
        <!-- page preloader close -->

        <!-- header begin -->
        <header th:replace="common/headerLD :: headerLD"></header>
        <!-- header close -->
        <!-- content begin -->
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            
            <!-- section begin -->
            <section id="subheader" class="jarallax">
                <img src="/client/images/background/subheader.jpg" class="jarallax-img" alt="">
                    <div class="center-y relative text-center">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 text-center">
									<h1>Liên hệ</h1>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
            </section>
            <!-- section close -->
            

            <section aria-label="section">
                <div class="container">
						<div class="row g-custom-x">
							
							<div class="col-lg-8 mb-sm-30">
                            <div class="de-map-wrapper">
                                <div class="google-map"></div>
                            </div>

                            <div class="spacer-30"></div>

							<h3>Bạn có câu hỏi nào không?</h3>
							
						<form name="contactForm" id="contact_form" class="form-border" method="post" action="#">
                                <div class="row">
                                    <div class="col-md-4 mb10">
                                        <div class="field-set">
                                            <input type="text" name="Name" id="name" class="form-control" placeholder="Tên của bạn" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb10">
                                        <div class="field-set">
                                            <input type="text" name="Email" id="email" class="form-control" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb10">
                                        <div class="field-set">
                                            <input type="text" name="phone" id="phone" class="form-control" placeholder="Số điện thoại" required>
                                        </div>
                                    </div>
                                </div>
                                    
                                <div class="field-set mb20">
                                    <textarea name="message" id="message" class="form-control" placeholder="Nội dung" required></textarea>
                                </div>
                                <div class="g-recaptcha" data-sitekey="6LdW03QgAAAAAJko8aINFd1eJUdHlpvT4vNKakj6"></div>
                                <div id='submit' class="mt20">
                                    <input type='submit' id='send_message' value='Gửi ý kiến' class="btn-main">
                                </div>

                                <div id="success_message" class='success'>
                                    Your message has been sent successfully. Refresh this page if you want to send more messages.
                                </div>
                                <div id="error_message" class='error'>
                                    Sorry there was an error sending your form.
                                </div>
                            </form>
						</div>
						
						<div class="col-lg-4">

							<div class="padding40 box-rounded mb30" data-bgcolor="#F2F6FE">
								<h4>Thông tin liên hệ</h4>
								<address class="s1">
									<span><i class="id-color fa fa-map-marker fa-lg"></i>[[${ADDRESS_COMPANY}]]</span>
									<span><i class="id-color fa fa-phone fa-lg"></i>[[${TEL}]]</span>
									<span><i class="id-color fa fa-envelope-o fa-lg"></i><a href="#">[[${EMAIL_COMPANY}]]</a></span>
									<span><i class="id-color fa fa-file-pdf-o fa-lg"></i><a href="#">[[${TIMES}]]</a></span>
								</address>
							</div>
						</div>
							
						</div>
					</div>

            </section>

        </div>
        <!-- content close -->

        <a href="#" id="back-to-top"></a>
        
        <!-- footer begin -->
        <footer th:replace="common/footerLD :: footerLD"></footer>
        <!-- footer close -->
        
    </div>
	<!-- JavaScript -->
	<script th:src="@{/client/js/plugins.js}"></script>
    <script th:src="@{/client/js/designesia.js}"></script>

	<script>
		var address = "[[${MAP_ADDR}]]";
		var key = "[[${MAP_KEY}]]";
		var mapUrl = "https://www.google.com/maps/embed/v1/place?key=" + key + "&q=" + encodeURIComponent(address) + "&language=vi";

		var mapDiv = document.querySelector('.google-map');
		var iframe = document.createElement('iframe');
		iframe.src = mapUrl;
		iframe.width = '100%';
		iframe.height = '100%';
		iframe.frameborder = '0';
		iframe.style.border = '0';
		mapDiv.appendChild(iframe);
	</script>

</body>

</html>
