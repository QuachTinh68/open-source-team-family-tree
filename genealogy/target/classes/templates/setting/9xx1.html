<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Main Head -->
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<!-- End Head -->
<body class="nk-body bg-lighter npc-general has-sidebar ">
	<div class="nk-app-root">
		<!-- main @s -->
		<div class="nk-main ">
			<!-- sidebar @s -->
			<div th:replace="common/header :: menu"></div>
			<!-- sidebar @e -->
			<!-- wrap @s -->
			<div class="nk-wrap ">
				<!-- main header @s -->
				<div th:replace="common/header :: header-top"></div>
				<!-- main header @e -->
				<!-- content @s -->
				<div class="nk-content ">
					<div class="container-fluid">
						<div class="nk-content-inner">
							<div class="nk-content-body">
								<div class="components-preview wide-md mx-auto">
									<div class="nk-block nk-block-lg">
										<div class="nk-block-head">
											<div class="nk-block-head-content">
												<h4 class="title nk-block-title" th:text="${pageTitle}"></h4>
											</div>
										</div>
										<div class="card card-bordered card-preview">
											<div class="card-inner">
												<ul class="nav nav-tabs mt-n3">
													<li class="nav-item"><a class="nav-link active"
														data-bs-toggle="tab" href="#t1"><em class="icon ni ni-setting-alt"></em><span>Cài đặt chung</span></a></li>
													<li class="nav-item"><a class="nav-link"
														data-bs-toggle="tab" href="#mailServer"><em class="icon ni ni-mail"></em><span>Cài đặt Mail</span></a></li>
													<li class="nav-item"><a class="nav-link"
														data-bs-toggle="tab" href="#mailTemplates"><em class="icon ni ni-edit"></em><span>Nội dung gửi Mail</span></a></li>
												</ul>
												<div class="tab-content">
													<div class="tab-pane active" id="t1">
														<div th:replace="setting/9xx2 :: content"></div>
													</div>
													<div class="tab-pane" id="mailServer">
														<div th:replace="setting/9xx5 :: content"></div>
													</div>
													<div class="tab-pane" id="mailTemplates">
														<div th:replace="setting/9xx6 :: content"></div>
													</div>
												</div>
											</div>
										</div>
										<!-- .card-preview -->
									</div>
									<!-- .nk-block -->
								</div>
								<!-- .components-preview -->
							</div>
						</div>
					</div>
				</div>
				<!-- content @e -->
			</div>
			
		</div>
		<!-- main @e -->
	</div>
	<!-- app-root @e -->
	<!-- JavaScript -->
	<script th:src="@{/js/bundle.js?ver=3.2.0}"></script>
	<script th:src="@{/js/scripts.js?ver=3.2.0}"></script>
	<script th:src="@{/js/libs/editors/summernote.js}"></script>
	<script th:src="@{/js/example-toastr.js}"></script>
	
	<script th:src="@{/js/commom-form.js}"></script>
	
	<script type="text/javascript">
		MAX_FILE_SIZE = 5000000; //5MB
		defaultImageThumbnailSrc = "[[@{/images/default-image.jpg}]]";
		contextPath = "[[@{/}]]";
		message = '[[${message}]]';

		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";
		
		if (message != null) {
			npl.Toast(message, 'success');
		}

		$('#customerVerificationContent').summernote({
			minHeight : 150,
		});
		$('#cont-introduce').summernote({
			minHeight : 250,
		});
		$('#cont-instruct').summernote({
			minHeight : 250,
		});
	</script>
	

</body>

</html>
